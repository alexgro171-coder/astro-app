name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build APK (Debug for beta testing)
        working-directory: mobile
        run: flutter build apk --debug

      - name: Rename APK
        run: |
          mv mobile/build/app/outputs/flutter-apk/app-debug.apk mobile/build/app/outputs/flutter-apk/InnerWisdom-v1.0.0-beta.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: InnerWisdom-Beta-APK
          path: mobile/build/app/outputs/flutter-apk/InnerWisdom-v1.0.0-beta.apk
          retention-days: 30

      - name: Get APK info
        run: |
          APK_FILE="mobile/build/app/outputs/flutter-apk/InnerWisdom-v1.0.0-beta.apk"
          SIZE=$(du -h "$APK_FILE" | cut -f1)
          echo "ðŸ“± APK built successfully!"
          echo "ðŸ“¦ Size: $SIZE"
