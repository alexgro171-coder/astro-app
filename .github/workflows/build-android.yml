name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Create keystore
        working-directory: mobile/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app-release-key.jks
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}

      - name: Create key.properties
        working-directory: mobile/android
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "storeFile=app-release-key.jks" >> key.properties
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}

      - name: Build APK (Debug - for testing)
        working-directory: mobile
        run: flutter build apk --debug
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}

      - name: Build APK (Release - signed)
        working-directory: mobile
        run: flutter build apk --release
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}

      - name: Rename APK
        run: |
          if [ -f mobile/build/app/outputs/flutter-apk/app-release.apk ]; then
            mv mobile/build/app/outputs/flutter-apk/app-release.apk mobile/build/app/outputs/flutter-apk/InnerWisdom-v1.0.0-release.apk
          elif [ -f mobile/build/app/outputs/flutter-apk/app-debug.apk ]; then
            mv mobile/build/app/outputs/flutter-apk/app-debug.apk mobile/build/app/outputs/flutter-apk/InnerWisdom-v1.0.0-beta.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: inner-wisdom-apk
          path: mobile/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Get APK size
        run: |
          APK_FILE=$(ls mobile/build/app/outputs/flutter-apk/*.apk 2>/dev/null | head -1)
          if [ -f "$APK_FILE" ]; then
            SIZE=$(du -h "$APK_FILE" | cut -f1)
            echo "ðŸ“± APK Size: $SIZE"
            echo "APK_SIZE=$SIZE" >> $GITHUB_ENV
          fi

      - name: Create Release (on tag)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mobile/build/app/outputs/flutter-apk/*.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

