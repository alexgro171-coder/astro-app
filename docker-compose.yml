services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: astro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: astro_user
      POSTGRES_PASSWORD: astro_password
      POSTGRES_DB: astro_db
    # ports removed - only accessible internally via Docker network (security fix)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astro_user -d astro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: astro-redis
    restart: unless-stopped
    # ports removed - only accessible internally via Docker network (security fix)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astro-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://astro_user:astro_password@postgres:5432/astro_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Admin Web (Next.js)
  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://64.225.97.205:3000
    container_name: astro-admin-web
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

