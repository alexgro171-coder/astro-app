name: astro_app
description: "Inner Wisdom - Personal Astrologer App"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Networking
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^14.6.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  
  # Date & Time
  intl: ^0.20.2
  
  # Animations
  flutter_animate: ^4.5.2
  lottie: ^3.2.0
  
  # Icons
  iconsax: ^0.0.8
  
  # Utils
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_timezone: ^3.0.1
  permission_handler: ^11.3.1
  
  # In-App Purchases
  in_app_purchase: ^3.2.0
  in_app_purchase_android: ^0.3.6+1
  in_app_purchase_storekit: ^0.3.18
  
  # Audio Player (for TTS)
  just_audio: ^0.9.42
  audio_session: ^0.1.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
